<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Rezervacija</title>
</head>
<body>
    <form th:action="@{/buyer/search_rooms}" th:object="${form}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="end_date" th:text="'Do: '"></label><input type="date" th:field="*{end_date}" id="end_date"/><br/>
        <input type="submit" th:value="Pretraga" />
    </form>
</body>
</html>
